<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안수현_개인 프로젝트9</title>

    <link rel="stylesheet" href="../안수현/안수현_개인프로젝트9.css">

    <script src="https://kit.fontawesome.com/4dca1921b4.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="content">
            <section></section>
            <section>
                <a href="http://192.168.10.48:5500/4%EC%A1%B0_project/%EC%95%88%EC%88%98%ED%98%84/%EC%95%88%EC%88%98%ED%98%84_%EA%B0%9C%EC%9D%B8%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B82.html">
                    <img src="../../4조_images/안수현/캡처-removebg-preview.png" width="217px">
                </a>
            </section>
            <section>
                <form action="안수현_개인프로젝트(회원가입완료).html" name="signUp" onsubmit="return validate()">
                    <fieldset id="signUp-area">
                        <legend>&nbsp;회원 가입&nbsp;</legend>
                        <article class="title content-1">
                            아이디&nbsp;
                            <a href="#">
                                <input type="text" name="id" placeholder="아이디" id="inputId">
                                <button>중복 확인</button>
                            </a>
                        </article>
                        <article class="title content-1">
                            비밀번호&nbsp
                            <input type="password" name="pw" placeholder="비밀번호" id="inputPwd">
                        </article>
                        <article class="title content-1">
                            비밀번호 확인&nbsp;
                            <input type="password" name="pw" placeholder="비밀번호 확인" id="inputPwdConfirm">
                        </article>
                        <article class="title name content-1">
                            이름&nbsp;
                            <input type="text" name="name" placeholder="이름" id="inputName">
                        </article>
                        <article class="title content-1">
                            닉네임&nbsp;
                            <input type="text" name="nickname" placeholder="닉네임" id="inputNickname">
                        </article>
                        <article class="title content-1">
                            생년월일&nbsp;
                            <input type="date" name="birthday">
                        </article>
                        <article class="title">
                            성별&nbsp;
                            <input type="radio" name="gender" id="woman">
                            <label for="woman">여자</label>
                            <input type="radio" name="gender" id="man">
                            <label for="man">남자</label>
                        </article>
                        <article class="title">
                            이메일&nbsp;
                            <input type="email" name="email" placeholder="example@email.com" id="inputEmail">
                        </article>
                    </fieldset>
                    <button type="submit" class="submit-btn">회원 가입하기</button>
                </form>
            </section>
        </section>
    </main>

    <script src="안수현_개인프로젝트9.js"></script>
    
</body>
</html>
