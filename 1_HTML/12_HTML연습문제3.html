<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_연습문제3</title>
</head>
<body>
    <h1>회원 가입</h1>
    <form>

        <fieldset>
            <legend>필수 입력 사항</legend>

            <table>
                <tr>
                    <th>
                        <label>ID</label>
                    </th>
                    <td>
                        <input type="text" placeholder="아이디 10글자 이내" name="id" id="id"> <button type="button">중복 확인</button>
                    </td>
                </tr>

                <tr>
                    <th>
                        <label>비밀번호</label>
                    </th>
                    <td>
                        <input type="password" size="30" placeholder="영문,숫자,특수문자 포함 8자 이상" name="password" id="password">
                    </td>
                </tr>

                <tr>
                    <th>
                        <label>비밀번호 확인</label>
                    </th>
                    <td>
                        <input type="password" size="30" name="passwordCheck" id="passwordCheck">
                    </td>
                </tr>

                <tr>
                    <th>
                        <label>Email</label>
                    </th>
                    <td>
                        <input type="email">
                        <select name="email">
                            <option>naver.com</option>
                            <option>daum.net</option>
                            <option>gmail.com</option>
                            <option selected>직접 입력</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>추가 정보</legend>

            <label>프로필 사진</label>
            <input type="file">
            <br><br>

            <label>성별 : </label>
            <input type="radio" name="성별" id="남자" checked>
            <label for="남자">남자</label>
            <input type="radio" name="성별" id="여자">
            <label for="여자">여자</label>
            <br><br>

            <label>생년월일</label>
            <input type="date">
            <br><br>

            <label>취미</label>
            <br>
            <input type="checkbox" name="취미" id="야구">
            <label for="야구">야구</label>

            <input type="checkbox" name="취미" id="농구">
            <label for="농구">농구</label>

            <input type="checkbox" name="취미" id="축구">
            <label for="축구">축구</label>
            <br>

            <input type="checkbox" name="취미" id="공부" checked>
            <label for="공부">공부</label>

            <input type="checkbox" name="취미" id="음악감상">
            <label for="음악감상">음악감상</label>
            <br>

            <input type="checkbox" name="취미" id="기타">
            <label for="기타">기타 <input type="text"> </label>
            <br><br>

            <label>자기소개</label>
            <br>
            <textarea rows="10" cols="70" style="resize:none;">
            </textarea>

        </fieldset>

        <br>
        <button type="submit">회원가입</button>
        <button type="reset">다시입력</button>
        <button type="button">이전으로</button>
    </form>
</body>
</html>
